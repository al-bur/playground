<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta property="og:title" content="이미지 블러 처리" />
    <meta
      property="og:description"
      content="이미지에 블러 처리를 적용하는 웹 페이지입니다!"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://make-image-blur.netlify.app/" />
    <meta
      property="og:image"
      content="https://make-image-blur.netlify.app/image-preview.jpg"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>이미지 블러 처리</title>
  </head>
  <body class="bg-gray-100">
    <header class="bg-white shadow-sm">
      <div
        class="max-w-screen-lg mx-auto py-4 px-4 flex items-center justify-between"
      >
        <div class="text-2xl font-bold">이미지 블러 처리</div>
        <button
          id="download"
          class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-full"
        >
          다운로드
        </button>
      </div>
    </header>
    <main class="max-w-screen-lg mx-auto mt-12">
      <section class="bg-white shadow-sm rounded-lg p-8 mb-8 w-full">
        <h2 class="text-lg font-bold mb-6">이미지 업로드</h2>
        <label for="upload" class="block mb-4 text-gray-700 cursor-pointer">
          <span class="relative inline-block">
            <i class="fas fa-cloud-upload-alt fa-lg mr-2"></i>
            여기를 클릭해서 파일을 업로드 해주세요
          </span>
        </label>
        <input type="file" id="upload" accept="image/*" class="hidden" />
        <canvas id="canvas" class="border border-gray-300 w-full h-64"></canvas>
      </section>
      <section class="bg-white shadow-sm rounded-lg p-8 w-full">
        <h2 class="text-lg font-bold mb-6">블러 처리</h2>
        <div id="blur-button-group" class="flex justify-center my-4">
          <button
            class="mr-2 px-3 py-1 rounded-md bg-gray-200 hover:bg-gray-300 focus:outline-none"
            data-blur="0"
          >
            0%
          </button>
          <button
            class="mr-2 px-3 py-1 rounded-md bg-gray-200 hover:bg-gray-300 focus:outline-none"
            data-blur="25"
          >
            25%
          </button>
          <button
            class="mr-2 px-3 py-1 rounded-md bg-gray-200 hover:bg-gray-300 focus:outline-none"
            data-blur="50"
          >
            50%
          </button>
          <button
            class="mr-2 px-3 py-1 rounded-md bg-gray-200 hover:bg-gray-300 focus:outline-none"
            data-blur="75"
          >
            75%
          </button>
          <button
            class="px-3 py-1 rounded-md bg-gray-200 hover:bg-gray-300 focus:outline-none"
            data-blur="100"
          >
            100%
          </button>
        </div>
        <div class="flex items-center justify-between mb-6">
          <label for="blur-slider" class="text-gray-700 mr-6 whitespace-nowrap">
            강도:
          </label>
          <input
            type="range"
            id="blur-slider"
            min="0"
            max="100"
            value="50"
            step="1"
            class="appearance-none h-2 w-full rounded-full bg-gray-300 outline-none mr-4"
          />
          <span id="slider-value" class="text-gray-700 font-bold text-sm"
            >50</span
          >
          <span class="text-gray-700 font-bold text-sm">%</span>
        </div>
        <button
          id="apply"
          class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-full w-full"
        >
          블러 적용
        </button>
      </section>
    </main>
    <script src="app.js"></script>
    <script src="./channeltalk.js"></script>
  </body>
</html>
